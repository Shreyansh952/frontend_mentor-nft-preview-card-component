<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Stylesheet  -->

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product">
        <div class="product-img-div">
          <img
            class="product-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium #3429"
          />
          <div class="layer hover-items">
            <img
              class="view-icon"
              src="images/icon-view.svg"
              alt="view Equilibrium"
            />
          </div>
        </div>
        <div class="product-description">
          <h1 class="hover-items">Equilibrium #3429</h1>
          <p class="mod-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <div class="cost flex-group price-div">
              <img
                class="logos"
                src="images/icon-ethereum.svg"
                alt="ethereum"
              />
              <p>
                <span class="sr-only">Cost in ethereum</span>
                0.041 ETH
              </p>
            </div>
            <div class="flex-group price-div">
              <img class="logos" src="images/icon-clock.svg" alt="clock" />
              <p class="mod-text">
                <span class="sr-only">Estimated time left</span>
                3 days left
              </p>
            </div>
          </div>
          <hr />
          <div class="footer">
            <img
              class="logos pfp"
              src="images/image-avatar.png"
              alt="Jules Wyvern"
            />
            <p>
              <span class="mod-text">Creation of</span>
              <span class="hover-items">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
